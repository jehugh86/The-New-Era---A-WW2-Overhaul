 CAN_jet_fighter_equipment_2_desc:0 "Die Canadair Sabre war ein jet fighter gebaut von Canadair unter der Lizenz von North American Aviation. Eine Variante der  North American F-86 Sabre, wurde bis 1958 produziert und hauptsächlich von der Royal Canadian Air Force (RCAF) benutzt bis sie durch die Canadair CF-104 in 1962 ersetzt wurde. Etliche andere Luftstreitkräfte haben sie ebenfalls benutzt."
