 JAP_jet_fighter_equipment_1_desc:0 "The Nakajima Kikka war das erste strahlgetriebene Flugzeug Japans. Es wurde gegen Ende des Zweiten Weltkrieges entwickelt, der Prototyp flog jedoch vor dem Kriegsende nur ein Mal. Teilweise findet man für die Kikka auch die Typenbezeichnung J9Y, es gibt aber keinen Hinweis, dass diese Bezeichnung tatsächlich offiziell vergeben wurde."
 JAP_jet_fighter_equipment_2_desc:0 "Die Kyushu J7W2 'Shinden' war Ende des Zweiten Weltkriegs die modernste Konstruktion eines japanischen Jagdflugzeuges. Die Arbeiten an diesem Typ begannen Anfang 1943 unter der Forschungsbezeichnung X-18 beim Ersten Technischen Arsenal der Marineflieger und führten zunächst zu einem Versuchs-Segelflugzeug MXY-6, von dem drei Exemplare entstanden und ausgiebig getestet wurden, eines davon bereits mit einem 25-PS-Motor. Die Konstruktionsarbeiten für das eigentliche Jagdflugzeug begannen im Juni 1944." 
 JAP_jet_tac_bomber_equipment_1_desc:0 "Die Yokosuka R2Y2 'Keiun' war ein Aufklärungsflugzeug aus der Zeit des Zweiten Weltkriegs, das über das Prototypenstadium nicht hinaus kam."
 JAP_jet_tac_bomber_equipment_2_desc:0 "Die Yokosuka R2Y2 'Keiun' war ein Aufklärungsflugzeug aus der Zeit des Zweiten Weltkriegs, das über das Prototypenstadium nicht hinaus kam."
 JAP_jet_strat_bomber_equipment_1_desc:0 "Die Kawanishi K-200 war ein Entwurf für ein turbo-jet basierendes fliegendes Boot gegen ende des 2. Weltkrieges. Mit Japan in einem kritischen Status, die K-200 wurde nicht mal designed. Es gibt nur wenige Daten für die 'K-200' viele Daten basieren auf reinen Spekulationen."
 