 GER_heavy_tank_equipment_1:0 "Panzerkampfwagen Neubaufahrzeug"
 GER_heavy_tank_equipment_1_short:0 "PzKpfw Nb.Fz."
 GER_heavy_tank_equipment_1_desc:0 "The German Neubaufahrzeug series of tank prototypes were a first attempt to create a heavy tank for the Wehrmacht after Adolf Hitler had come to power. Multi-turreted, heavy and slow, they were not considered successful therefore only five were made. These were primarily used for propaganda purposes, though three took part in the Battle of Norway in 1940."
 GER_heavy_tank_destroyer_equipment_3:0 "Jagdpanzer VI Jagdtiger"
 GER_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "Jagdtiger ("Hunting Tiger") is the common name of a German heavy tank destroyer of World War II. The official German designation was Panzerjäger Tiger Ausf. B as it was based on a lengthened Tiger II chassis. The ordnance inventory designation was Sd. Kfz. 186. The 71-tonne Jagdtiger was the heaviest armored fighting vehicle used operationally during World War II and is the heaviest armored vehicle of any type to achieve series production. The vehicle carried a 128 mm PaK 44 L/55 main gun, capable of out-ranging and defeating any fielded Allied tank.
