 SAF_jet_fighter_equipment_1_desc:0 "Die Gloster Meteor (Werksbezeichnung G.41) der Gloster Aircraft Company war das erste britische strahlgetriebene Jagdflugzeug, das die Einsatzreife erlangte. Der Erstflug des Prototyps fand am 5. März 1943 statt; ab 12. Juli 1944 stand die Meteor im Einsatz bei der Royal Air Force. Haupteinsatzzweck war die Bekämpfung deutscher V1-Flugbomben. Diese wurden entweder mit Bordwaffen abgeschossen oder das Flugzeug setzte sich neben die Bombe und der Pilot brachte die Flugbombe durch Abkippen mit dem Flügel seines Flugzeugs zum Absturz."
 SAF_jet_fighter_equipment_2_desc:0 "Die Hawker Hunter ist ein einstrahliges Kampfflugzeug der Zeit des Kalten Krieges aus britischer Produktion. Im Einsatz war die Maschine des Herstellers Hawker Siddeley ab 1954 hauptsächlich bei der Royal Air Force; sie wurde auch in andere Länder exportiert und war mit Erstflug 1951 das älteste noch aktive Kampfdüsenflugzeug der Welt. Die Produktion des Hunter F.1 wurde für die Royal Air Force (RAF) im Jahre 1950 aufgenommen, und im Juli 1954 wurde sie in Dienst gestellt. Kurze Zeit später folgten bereits die Versionen Mk.2 bis 5."
 SAF_jet_tac_bomber_equipment_1_desc:0 "Die de Havilland D.H.112 Venom (bzw. Sea Venom) war ein einstrahliges Jagdflugzeug des britischen Herstellers de Havilland Aircraft Company. Sie war eine Weiterentwicklung der D.H.100 Vampire. Der Erstflug erfolgte am 2. September 1949. Im Februar 1949 wurden zwei von English Electric in Lizenz produzierte Vampire-Flugzeugzellen in das de Havilland-Werk in Hatfield transportiert und dort als Prototypen der D.H.112 ausgerüstet, die von da an den Zusatznamen „Venom“ trug. Schon nach sechs Monaten konnten die ersten Rollversuche beginnen und am 2. September 1949 der Erstflug durchgeführt werden."
 SAF_jet_tac_bomber_equipment_2_desc:0 "Die English Electric Canberra war ein zweistrahliges britisches Kampfflugzeug der Zeit des Kalten Krieges. Sie gehörte der ersten Generation von Strahlflugzeugen an, wurde ab 1944 als Ersatz für die de Havilland Mosquito entwickelt und 1951 von der Royal Air Force in Dienst gestellt. Als Besonderheit waren die Triebwerke in die Tragflächen integriert. In den USA in Lizenz gefertigte Modelle der US Air Force sind unter dem Namen Martin B-57 bekannt. Insgesamt wurden 1.352 Canberras produziert, darunter 403 B-57 und 48 Flugzeuge für die Royal Australian Air Force."
 SAF_jet_strat_bomber_equipment_1_desc:0 "Die Vickers 667 Valiant war ein vierstrahliger britischer Bomber der Zeit des Kalten Krieges. Sie wurde Anfang der 1950er-Jahre als Nuklearbomber entwickelt, ausgehend von der Spezifikation B.35/46 vom März 1947, wie auch die Avro 698 Vulcan und die Handley Page H.P.80 Victor. Sie galt unter den drei V-Bomber-Typen der Royal Air Force als die konventionellste Konstruktion. Der Erstflug fand am 18. Mai 1951 statt. Die Valiant wurde im selben Jahr in Farnborough der Öffentlichkeit vorgestellt. Insgesamt wurden bis zum August 1957 107 Einheiten produziert."
