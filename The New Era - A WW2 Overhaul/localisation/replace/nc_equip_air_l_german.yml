 GER_jet_strat_bomber_equipment_1:0 "Junkers Ju EF 132"
 GER_jet_strat_bomber_equipment_1_short:0 "Ju EF 132"
 GER_jet_fighter_equipment_1_desc:0 "Die Messerschmitt Me 262, eine Entwicklung der Messerschmitt AG, Augsburg, war das erste in Serie gebaute Flugzeug mit Strahltriebwerken. Zwischen 1943 und 1945 wurden 1433 Exemplare der zweistrahligen Maschinen gebaut, von denen im Zweiten Weltkrieg etwa 800 Stück bei der Luftwaffe der Wehrmacht zum Einsatz kamen. Das Fluggerät gehörte zu den propagierten „Wunderwaffen“ des Dritten Reichs zur Erreichung eines deutschen „Endsiegs“."
 GER_jet_fighter_equipment_2_desc:0 "Die gegen Ende des Zweiten Weltkriegs gebaute Horten H IX war die konsequente Weiterführung des Nurflügelkonzeptes der Gebrüder Horten in das Jet-Zeitalter. Wie bei allen Horten-Flugzeugen handelte es sich um eine Nurflügel-Konstruktion. H IX war die Bezeichnung der ersten beiden Prototypen. Das Reichsluftfahrtministerium vergab für die Serienproduktion die Nummer 8-229, wobei die 8 eine Codenummer für Flugzeuge im Allgemeinen war."
 GER_jet_tac_bomber_equipment_1_desc:0 "Die Henschel Hs 132 war ein einsitziger strahlgetriebener Sturzkampfbomber des Herstellers Henschel Flugzeug-Werke AG von 1945. Bei Kriegsende war eine Maschine fertiggestellt und fünf Versuchsmuster befanden sich im Bau."
 GER_jet_tac_bomber_equipment_2_desc:0 "Die Arado Ar 234 der deutschen Luftwaffe war gegen Ende des Zweiten Weltkrieges der erste einsatzfähige – und tatsächlich eingesetzte – strahlgetriebene Bomber der Welt. Im Dezember 1943 flog zuerst die Version Ar 234 B-1 als Aufklärungsflugzeug, 1944 folgten deren erste Einsätze als Bomber. Die Bomberversion Ar 234 B-2 wurde ab Anfang 1945 eingesetzt, wobei die Bomben extern mitgeführt wurden. Das setzte die Geschwindigkeit allerdings soweit herab (auf ca. 660 km/h), dass schnelle kolbenmotorgetriebene Jagdflugzeuge der Alliierten die Arado bekämpfen konnten."
 GER_jet_strat_bomber_equipment_1_desc:0 "DIe EF 132 war ein geplanter Jet Bomber. Er war das letzte Projekt welches von Junkers während des Krieges unternommen wurde und war der krönende Abschluss der Ju 287 welche in 1942 entwicklet wurde."
 GER_fighter_equipment_1:0 "Messerschmitt Bf 109 B-2"
 
 USA_jet_tac_bomber_equipment_1:0 "Convair XB-46"
 USA_jet_tac_bomber_equipment_1_short:0 "XB-46"
 USA_jet_tac_bomber_equipment_1_desc:0 "Convair XB-46 war die Bezeichnung für das Projekt eines vierstrahligen Bombers des US-amerikanischen Herstellers Convair von 1947. Es wurde nur ein Prototyp gebaut."
 USA_jet_tac_bomber_equipment_2:0 "Convair XB-51"
 USA_jet_strat_bomber_equipment_1:0 "Convair B-36 Peacemaker"
 USA_jet_strat_bomber_equipment_1_short:0 "B-36"
 
 SOV_jet_fighter_equipment_1_desc:0 "Mikojan-Gurewitsch MiG-9 ist Typenbezeichnung zweier Flugzeugmuster des sowjetischen Konstruktionsbüros Mikojan-Gurewitsch. Das erste Modell der MiG-9 war ein von einem Kolbenmotor angetriebenes Jagdflugzeug von 1941, das auf der Mikojan-Gurewitsch MiG-3 basierte. Die spätere MiG-9 (NATO-Codename: „Fargo“) war ebenfalls ein sowjetisches Jagdflugzeug. Sie war zusammen mit der Jak-15 das erste Strahlflugzeug der sowjetischen Luftstreitkräfte."
 SOV_jet_fighter_equipment_2_desc:0 "Die Mikojan-Gurewitsch MiG-15 war ein sowjetisches Jagdflugzeug der 1950er Jahre. Sie kam verstärkt im Koreakrieg zum Einsatz und stellt das Gegenstück zur amerikanischen F-86 Sabre dar. Im Oktober 1948 bekam die Truppe die ersten MiG-15. Diese waren noch einfach ausgerüstet. Viele Bordinstrumente stammten von der MiG-9, wie auch der Schleudersitz."
 SOV_jet_tac_bomber_equipment_1_desc:0 "Die Iljuschin Il-28 war ein zweistrahliges Frontbombenflugzeug der Zeit des Kalten Krieges, das in der Sowjetunion entwickelt wurde. In China wurde sie ab 1971 ebenfalls in großer Anzahl als Harbin H-5 in Lizenz gefertigt. Dieses Muster befindet sich in Nordkorea immer noch im Einsatz, in Rumänien waren die Flugzeuge bis 2001 im Einsatz. Eine Weiterentwicklung mit der Bezeichnung Il-30 wurde vor ihrem Erstflug eingestellt."
 SOV_jet_tac_bomber_equipment_2_desc:0 "Das taktische Bombenflugzeug Iljuschin Il-30 stand in einer Reihe von mehreren Weiterentwicklungen der sowjetischen Il-28. Die Arbeiten an der Il-30 begannen bei Iljuschin Mitte 1948, kurz nachdem die Il-28 erstmals geflogen war. Aufgrund der Einführung der Tu-16 in den Truppendienst wurde sie jedoch nicht in die Serienproduktion übernommen."
 SOV_jet_strat_bomber_equipment_1_desc:0 "Die Tupolew Tu-16 war einer der ersten einsatzfähigen strahlgetriebenen Bomber und flog zum ersten Mal am 27. April 1952 als Prototyp Typ 88/1 (Projekt „N“). Sie war der zweite strategische Bomber der Sowjetunion. Die Tu-16 befindet sich aufgrund ihrer Leistungsfähigkeit in Russland und China bis heute im Einsatz, auch wenn sie nur noch in China das Rückgrat der strategischen Bomberflotte darstellt."
 
 ENG_jet_fighter_equipment_1_desc:0 "Die Gloster Meteor (Werksbezeichnung G.41) der Gloster Aircraft Company war das erste britische strahlgetriebene Jagdflugzeug, das die Einsatzreife erlangte. Der Erstflug des Prototyps fand am 5. März 1943 statt; ab 12. Juli 1944 stand die Meteor im Einsatz bei der Royal Air Force. Haupteinsatzzweck war die Bekämpfung deutscher V1-Flugbomben. Diese wurden entweder mit Bordwaffen abgeschossen oder das Flugzeug setzte sich neben die Bombe und der Pilot brachte die Flugbombe durch Abkippen mit dem Flügel seines Flugzeugs zum Absturz."
 ENG_jet_fighter_equipment_2_desc:0 "Die Hawker Hunter ist ein einstrahliges Kampfflugzeug der Zeit des Kalten Krieges aus britischer Produktion. Im Einsatz war die Maschine des Herstellers Hawker Siddeley ab 1954 hauptsächlich bei der Royal Air Force; sie wurde auch in andere Länder exportiert und war mit Erstflug 1951 das älteste noch aktive Kampfdüsenflugzeug der Welt. Die Produktion des Hunter F.1 wurde für die Royal Air Force (RAF) im Jahre 1950 aufgenommen, und im Juli 1954 wurde sie in Dienst gestellt. Kurze Zeit später folgten bereits die Versionen Mk.2 bis 5."
 ENG_jet_tac_bomber_equipment_1_desc:0 "Die de Havilland D.H.112 Venom (bzw. Sea Venom) war ein einstrahliges Jagdflugzeug des britischen Herstellers de Havilland Aircraft Company. Sie war eine Weiterentwicklung der D.H.100 Vampire. Der Erstflug erfolgte am 2. September 1949. Im Februar 1949 wurden zwei von English Electric in Lizenz produzierte Vampire-Flugzeugzellen in das de Havilland-Werk in Hatfield transportiert und dort als Prototypen der D.H.112 ausgerüstet, die von da an den Zusatznamen „Venom“ trug. Schon nach sechs Monaten konnten die ersten Rollversuche beginnen und am 2. September 1949 der Erstflug durchgeführt werden."
 ENG_jet_tac_bomber_equipment_2_desc:0 "Die English Electric Canberra war ein zweistrahliges britisches Kampfflugzeug der Zeit des Kalten Krieges. Sie gehörte der ersten Generation von Strahlflugzeugen an, wurde ab 1944 als Ersatz für die de Havilland Mosquito entwickelt und 1951 von der Royal Air Force in Dienst gestellt. Als Besonderheit waren die Triebwerke in die Tragflächen integriert. In den USA in Lizenz gefertigte Modelle der US Air Force sind unter dem Namen Martin B-57 bekannt. Insgesamt wurden 1.352 Canberras produziert, darunter 403 B-57 und 48 Flugzeuge für die Royal Australian Air Force."
 ENG_jet_strat_bomber_equipment_1_desc:0 "Die Vickers 667 Valiant war ein vierstrahliger britischer Bomber der Zeit des Kalten Krieges. Sie wurde Anfang der 1950er-Jahre als Nuklearbomber entwickelt, ausgehend von der Spezifikation B.35/46 vom März 1947, wie auch die Avro 698 Vulcan und die Handley Page H.P.80 Victor. Sie galt unter den drei V-Bomber-Typen der Royal Air Force als die konventionellste Konstruktion. Der Erstflug fand am 18. Mai 1951 statt. Die Valiant wurde im selben Jahr in Farnborough der Öffentlichkeit vorgestellt. Insgesamt wurden bis zum August 1957 107 Einheiten produziert."
 ENG_jet_fighter_equipment_2:0 "Hawker Hunter"
 ENG_jet_fighter_equipment_2_short:0 "Hawker Hunter"
 
