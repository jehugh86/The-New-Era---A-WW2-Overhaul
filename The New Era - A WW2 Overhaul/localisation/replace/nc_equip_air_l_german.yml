 RAJ_jet_fighter_equipment_1_desc:0 "Die Supermarine Attacker (Attacker FB.2) war der erste Düsenjäger der Royal Navy. Die Konstruktion beruht auf der Vickers-Supermarine E.10/44 Strahl-Spiteful, die ursprünglich ein landgestütztes Jagdflugzeug war, aber von den Konkurrenzmustern Gloster Meteor und de Havilland Vampire verdrängt wurde. Von der Pakistanischen Armee benutzt."
